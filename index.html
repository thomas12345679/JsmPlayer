<!DOCTYPE html>
<html>

<head>
    <title>JSMplayer</title>
    <script type="text/javascript" src="jsmpeg.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/screenfull/dist/screenfull.js"></script>
    <script src="node_modules/nouislider/distribute/nouislider.min.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/nouislider/distribute/nouislider.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="font-awesome-3.2.1/css/font-awesome.min.css" />
</head>

<body>
    <div id="main">
        <div class="player" id="JSMplayer">
          <canvas id="video-canvas" class="player-media"></canvas>
          <div class="player-UI">
              <i class="fa fa-play fa-2x" id="play-btn"></i> 
              <i class="fa fa-volume-up fa-2x" id="vol-btn"></i>
              <div id="slider"></div>
              <i class="fa icon-fullscreen fa-2x" id="full-btn"></i>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="js/player.js"></script>
    <link rel="stylesheet" type="text/css" href="css/player.css">
</body>

<script>
    var canvas = document.getElementById('video-canvas'),
        url    = 'ws://'+document.location.hostname+':8082/',
        player = new JSMpeg.Player(url, {canvas: canvas});
</script>

</html>
