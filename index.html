<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jsmpeg.min.js"></script>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script type="text/javascript" src="node_modules/screenfull/dist/screenfull.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/9.2.0/nouislider.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/9.2.0/nouislider.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.css" />
    <title>JSMplayer</title>
</head>

<body>
    <div id="main">
        <div :class="{'player': !isFullscreen, 'player-isfull': isFullscreen}" id="JSMplayer" @mouseover="onMouseShow" @mouseleave="onMouseHide">
            <canvas id="video-canvas" :class="{'player-media': !isFullscreen, 'player-media-isfull': isFullscreen}" @click="clickActive">
            </canvas>
            </canvas>
            <transition name="fade">
                <div class="player-UI" v-show="showUI && !isIdle">
                    <i :class="{'fa fa-pause fa-1g': playing, 'fa fa-play fa-1g': !playing}" @click="togglePlay"></i>
                    <i :class="{'fa fa-volume-up fa-1g': !isMute, 'fa fa-volume-off fa-1g': isMute}" @click="toggleVolume"></i>
                    <div id="slider"></div>
                    <i @click="screenFull" class="fa icon-fullscreen fa-1g"></i>
                </div>
            </transition>
        </div>
    </div>
    <script type="text/javascript" src="js/player.js"></script>
    <link rel="stylesheet" href="css/player.css">
</body>

</html>
